<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversión de Zona Horaria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

    <h1>Conversión de Zona Horaria</h1>
    <p>Ingresa una fecha y hora en UTC+3:</p>
    <input type="text" id="datetimeInput" placeholder="dd-mm-yyyy hh:mm:ss">
    <button onclick="convertTime()">Convertir</button>
    <p>Selecciona la zona horaria de destino:</p>
    <select id="timezoneSelect">
        <option value="UTC-5">UTC-5</option>
        <option value="UTC-6">UTC-6</option>
        <option value="UTC-7">UTC-7</option>
        <option value="UTC-4">UTC-4</option>
        <option value="UTC-3">UTC-3</option>
    </select>
    <p>Resultado:</p>
    <div id="result"></div>
<footer class="watermark">

        <p>By Jonas</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
